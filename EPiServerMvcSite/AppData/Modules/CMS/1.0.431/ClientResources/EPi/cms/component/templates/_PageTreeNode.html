<div class="dijitTreeNode" role="presentation">
    <div data-dojo-attach-point="rowNode" class="dijitTreeRow" role="presentation" data-dojo-attach-event="onmouseenter:_onMouseEnter, onmouseleave:_onMouseLeave, onclick:_onClick, ondblclick:_onDblClick">
        <span data-dojo-attach-point="contentNode" class="dijitTreeContent" role="presentation">
            <span data-dojo-attach-point="expandoNode" class="dijitTreeExpando" role="presentation"></span>
            <span data-dojo-attach-point="expandoNodeText" class="dijitExpandoText" role="presentation"></span>
            <span data-dojo-attach-point="iconNode" class="dijitIcon dijitTreeIcon" role="presentation"></span>
            
            <span data-dojo-attach-point="labelNode" class="dijitTreeLabel" role="treeitem"
                  tabindex="-1" aria-selected="false" data-dojo-attach-event="onfocus:_onLabelFocus">
            </span>
        </span>
        <span data-dojo-attach-point="extraIconsContainer" class="epi-dijitExtraIconContainer" role="presentation">       
            <span data-dojo-attach-point="iconNodeLanguage" class="epi-pt-currentLanguageMissing" role="presentation">&nbsp;</span>
            <span data-dojo-attach-point="iconNodeAccess" class="dijitTreeIcon" role="presentation">&nbsp;</span>
            <span data-dojo-attach-point="iconNodeStatus" class="dijitTreeIcon" role="presentation">&nbsp;</span>
            <span data-dojo-attach-point="iconNodeMenu" class="dijitTreeIcon" role="presentation" data-dojo-attach-event="onmousedown:_onMouseDownIconNodeMenu, click: _onClickIconNodeMenu" >&nbsp;</span>
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitTreeContainer" role="presentation" style="display: none;"></div>
</div>
